<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/utilities.css" />
        <link rel="stylesheet" href="./styles/landing.css" />
    </head>
    <body>
        <div class="container">
            <!-- Section 1 Start -->
            <!-- Parallax Section -->
            <section class="parallax">
                <img
                    class="image-1"
                    src="./assets/section-one-images/himalayaa.jpg"
                    alt="Image 1" />
                <img
                    class="image-2"
                    src="./assets/section-one-images/clouds-png-13372.png"
                    alt="Image 3" />
                <h1 class="title">Nature</h1>
            </section>

            <!-- Informative Section -->
            <section class="normal">
                <p class="paragraph">
                    The majestic allure of mountains captivates the soul, with
                    their towering peaks, cascading waterfalls, and breathtaking
                    vistas. Preserving these natural wonders safeguards their
                    awe-inspiring beauty for generations to cherish and find
                    solace in.
                </p>
                <figure class="image-container">
                    <img
                        class="mountain-image"
                        src="./assets/section-one-images/help-mountain.jpg"
                        alt="mountain" />
                    <img
                        class="mountain-image mountain-image-5"
                        src="./assets/section-one-images/help-mountain.jpg"
                        alt="mountain" />
                    <img
                        class="mountain-image mountain-image-10"
                        src="./assets/section-one-images/help-mountain.jpg"
                        alt="mountain" />
                </figure>
            </section>
            <!-- Section 1 End -->

            <section></section>
            <section></section>
            <section></section>
        </div>
    </body>
</html>
